</head>
<body>
  <div class="login-container">
    <h1>Login to Spendify</h1>

    </form>
    <div class="links">
      <p><a href="#">Forgot Password?</a></p>
    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div>
</body>
