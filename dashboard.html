<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spendify: Budget Tracker</title>
  <style>
    /* Spotify-Inspired Dashboard Style */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1DB954;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1em;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.15);
    }

    #balance-amount {
      font-size: 2em;
      color: #1DB954;
      margin-top: 10px;
    }

    #pie-chart-placeholder {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      border: 2px dashed #333;
      border-radius: 8px;
    }

    form input, form select, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #333;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1em;
    }

    form input::placeholder {
      color: #aaa;
    }

    form select {
      background-color: #333;
    }

    form button {
      background-color: #1DB954;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #18a34c;
    }

    ul#transaction-list {
      list-style-type: none;
      padding: 0;
    }

    ul#transaction-list li {
      background-color: #2a2a2a;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 5px solid #1DB954;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #1e1e1e;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>üí∏ Spendify</h1>
    <p>A Simple Web-Based Budget Tracker</p>
  </header>

  <main>
    <!-- Balance Section -->
    <section id="balance">
      <h2>Current Balance:</h2>
      <p id="balance-amount">PHP 0.00</p>
    </section>

    <!-- Chart Placeholder -->
    <section id="chart">
      <h3>Spending Breakdown</h3>
      <div id="pie-chart-placeholder">[Pie Chart]</div>
    </section>

    <!-- Add Transaction Form -->
    <section id="add-transaction">
      <h3>Add New Transaction</h3>
      <form id="transaction-form">
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="food">üçî Food</option>
          <option value="transport">üöó Transport</option>
          <option value="entertainment">üéÆ Entertainment</option>
          <option value="savings">üí∞ Savings</option>
        </select>
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <!-- Transaction List -->
    <section id="transactions">
      <h3>Transaction History</h3>
      <ul id="transaction-list">
        <li>No transactions yet.</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Spendify &copy; 2025 | Built with HTML, CSS & JS</p>
  </footer>
</body>
</html>
